<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Zagster Bike Lab</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/node_modules/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">



    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Zagster Bike Lab</a>
            </div>
            
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Zagster Bike Lab</h1>
                <p class="lead">Now Renting Commuter Bikes</p>
                <ul class="list-unstyled">
                    <li>$25 PER DAY</li>
                    <li>$100 PER WEEK</li>
                    <li>$200 PER SEASON OR SEMESTER</li>
                </ul>
                <h2>  Free delivery anywhere in the Greater Boston Area </h2>
                <h2>  Set me up! </h2>
                <div class="row">
                    <div class="col-md-6">
                        <img hieght = "85%" width = "85%" src="img/fortified.png"> 
                        <select class ="selectpicker fortifiedNum" data-dropup-auto="false">
                          <option selected="selected" value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <img hieght = "90%" width = "90%" src="img/breezer.jpg">
                        <select class ="selectpicker breezerNum" data-dropup-auto="false">
                          <option selected="selected" value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <h4 class ="col-md-12 top-buffer bg-danger collapse bikeError" > You must select atleast one bike</h4>


                <hr>
                <div class="row top-buffer">
                    <div class="checkbox">
                        <label><input type="checkbox" class ="summer">Summer 2017($200)</label>
                    </div>
                </div>
                <div class = "row">
                    <p class="lead">or</p>
                </div>
                <div class ="row">
                    Dates <input id="dateStart" type="text" placeholder="mm/dd/yyyy"> to <input id="dateEnd" type="text" placeholder="mm/dd/yyyy"> ($25 a day)
                </div>
                <hr>
                <form class="form-horizontal top-buffer">
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-8">
                      <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">Age</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>
                  </div>
                </form>

                <form class="form-inline">
                  <div class="form-group">
                    <label for="feet">Height</label>
                    <input type="number" class="form-control" id="feet" placeholder="Feet">
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" id="inches" placeholder="Inches">
                  </div>
                </form>

                
                <form class="form-inline top-buffer">
                  <div class ="form-group">
                    <label class="col-sm-2 control-label">Deliver to:</label>
                  </div>
                  <div class="form-group">
                      <input type="address" class="form-control" id="street" placeholder="Number and street">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="city" placeholder="city/town">
                  </div>
                  <div class="form-group">
                    <label class ="col-sm-2"> Massachusetts</label>
                  </div>
                  <div class="form-group">
                      <input type="number" class="form-control" id="zipcode" placeholder="Postal Code"> 
                  </div>
                </form>
              

                <form class="form-horizontal top-buffer">  
                  <div class="form-group">
                    <div class="col-md-12">
                      <button type="submit" class="order btn btn-default">Order</button>
                    </div>
                  </div>
                </form>

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap-select-->
    <script type="text/javascript" src="node_modules/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/submitForm.js"></script>

</body>

</html>
